<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- ******************************* -->
    <!-- HEADER -->
    <header class="bg-greenaqua">
        <div class="container container-sm container-lg">
            <div class="row py-2 text-light">
                <div class="col-8 col-sm-6 d-flex align-items-center">
                    <h5 class="text-uppercase mb-0 fw-semibold">Start bootstrap</h5>
                </div>
                <div class="col-4 col-sm-6 d-flex justify-content-end">
                    <nav class="navbar navbar-expand-sm navbar-dark bg-greenaqua">
                        <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav text-uppercase ">
                                <li class="nav-item">
                                    <a href="" class="nav-link text-light">portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link text-light">about</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link text-light">contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ******************************* -->
    <!-- JUMBOTRON -->
    <section class="jumbotron bg-success py-5">
        <div class="container-sm container-md container-lg">
            <div class="row text-center text-light text-uppercase">
                <div class="col-5 col-md-3 col-lg-2 mx-auto mb-2">
                    <img class="img-fluid" src="./img/avatar.svg" alt="">
                </div>
                <div class="col-12">
                    <h1 class="fw-semibold">start bootstrap</h1>
                </div>
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="col-2">
                        <hr class="border border-light bg-light border-3 opacity-100">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-star-fill mx-2" viewBox="0 0 16 16">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                    <div class="col-2">
                        <hr class="border border-light bg-light border-3 opacity-100">
                    </div>
                </div>
                <div class="col-12">
                    graphic artist - web designer - illustrator
                </div>
            </div>
        </div>
    </section>
    <!-- ******************************* -->
    <!-- MAIN -->
    <main>
        <!-- ******************************* -->
        <!-- PORTFOLIO -->
        <section class="container py-5">
            <div class="row text-uppercase text-center">
                <div class="col-12">
                    <h2 class="fw-semibold">portfolio</h2>
                </div>
                <div class="col-12 d-flex justify-content-center align-items-center mb-3">
                    <div class="col-2">
                        <hr class="border border-dark bg-dark border-3 opacity-100">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-star-fill mx-2" viewBox="0 0 16 16">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />

                    <div class="col-2">
                        <hr class="border border-dark bg-dark border-3 opacity-100">
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 mb-4">
                    <img class="img-fluid rounded" src="./img/cabin.png" alt="">
                </div>
                <div class="col-12 col-sm-6 col-lg-4 mb-4">
                    <img class="img-fluid rounded" src="./img/cake.png" alt="">
                </div>
                <div class="col-12 col-sm-6 col-lg-4 mb-4">
                    <img class="img-fluid rounded" src="./img/circus.png" alt="">
                </div>
                <div class="col-12 col-sm-6 col-lg-4 mb-4">
                    <img class="img-fluid rounded" src="./img/game.png" alt="">
                </div>
                <div class="col-12 col-sm-6 col-lg-4 mb-4">
                    <img class="img-fluid rounded" src="./img/safe.png" alt="">
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                    <img class="img-fluid rounded" src="./img/submarine.png" alt="">
                </div>
            </div>
        </section>

        <!-- ******************************* -->
        <!-- ABOUT -->
        <section class="container">
            <div class="row">
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
            </div>

        </section>

        <!-- ******************************* -->
        <!-- CONTACT ME -->
        <section></section>
    </main>

</body>

</html>
