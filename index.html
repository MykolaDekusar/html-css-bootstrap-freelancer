<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="bg-greenaqua">

            <div class="row py-3 text-light">
                <div class="col-6 d-flex align-items-center">
                    <h4 class="text-uppercase mb-0 fw-bold">Start bootstrap</h4>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <nav class="navbar navbar-expand-sm navbar-dark bg-greenaqua">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse">
                            <ul class="navbar-nav text-uppercase ">
                                <li class="nav-item">
                                    <a href="" class="nav-link text-light">portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link text-light">about</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link text-light">contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ******************************* -->
    <!-- JUMBOTRON -->
    <div class="container">
        <div class="row">
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
        </div>
    </div>
    <!-- ******************************* -->
    <!-- MAIN -->
    <main>
        <!-- ******************************* -->
        <!-- PORTFOLIO -->
        <section class="container">
            <div class="row">
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
            </div>
        </section>

        <!-- ******************************* -->
        <!-- ABOUT -->
        <section class="container">
            <div class="row">
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
            </div>

        </section>

        <!-- ******************************* -->
        <!-- CONTACT ME -->
        <section></section>
    </main>

</body>

</html>
